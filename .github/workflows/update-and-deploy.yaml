name: Build and Deploy to GHCR

on:
  push:
    paths:
      - 'sample-app/**'
      - 'k8s/**'
      - '.github/workflows/update-and-deploy.yaml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write  # Required to push to GHCR

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push Docker image to GHCR
        run: |
          docker build -t $REGISTRY/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.sha_short }} ./sample-app
          docker push $REGISTRY/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.sha_short }}

      - name: Update K8s manifest with new image tag
        run: |
          sed -i "s|image: .*|image: $REGISTRY/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.sha_short }}|" k8s/deployment.yaml

      - name: Commit updated manifest
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add k8s/deployment.yaml
          git commit -m "Update image tag to ${{ steps.vars.outputs.sha_short }}"
          git push
